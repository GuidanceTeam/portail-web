<div class="container mt-2">
  <div class="card" *ngIf="currentUser">
      <h5 class="card-header">Edit Product</h5>
      <div class="card body">
          <form #f="ngForm" (ngSubmit)="onUpdateUser(f.value)" >
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" placeholder="username" [(ngModel)] = "currentUser.username">
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="text" name="password" class="form-control" placeholder="password" [(ngModel)] = "currentUser.password">
              </div>
              <!-- <div class="form-group">
                  <label for="id">Id</label>
                  <input type="text" name="id" class="form-control" placeholder="id" [(ngModel)] = "currentUser.id">
              </div> -->
              <label for="roleName">RÃ´le</label>
              <div class="form-group" *ngFor="let role of currentRoles; let i = index">
                  <input type="text" name="role.{{i}}.roleName" class="form-control"  placeholder="role" [(ngModel)] = "role.roleName">
              </div>
              <label for="appliName">Applis</label>
              <div class="form-group" *ngFor="let appli of currentApplis; let i = index">
                <input type="text" name="appli.{{i}}.appliName" class="form-control" placeholder="appli" [(ngModel)]= "appli.appliName">
              </div>
              <button type="submit" class="btn btn-success">Update</button>
          </form>
      </div>
  </div>
</div>
