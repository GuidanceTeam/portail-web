<div class="container mt-2">
  <div class="card" *ngIf="currentUser">
      <h5 class="card-header">Edit Product</h5>
      <div class="card body">
          <form #f="ngForm" >
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" placeholder="username" [(ngModel)] = "currentUser.username">
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="text" name="password" class="form-control" placeholder="password" [(ngModel)] = "currentUser.password">
              </div>
              <div class="form-group">
                  <label for="roles">RÃ´le</label>
                  <input type="text" name="roles" class="form-control" placeholder="role" [(ngModel)] = "currentUser.roles">
              </div>
              <button type="submit" class="btn btn-success">Update</button>
          </form>
      </div>
  </div>
</div>
