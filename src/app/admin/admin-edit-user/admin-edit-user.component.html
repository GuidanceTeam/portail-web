<div class="container mt-2">
  <div class="card" *ngIf="currentUser">
    <h5 class="card-header text-center">Edit User</h5>
      <div class="card body">
        <form #f="ngForm" (ngSubmit)="onUpdateUser(f.value)">
          <div class="m-2">
            <div class="form-group">
              <mat-form-field>
                  <mat-label>Username</mat-label>
                <input matInput name="username" placeholder="username" [(ngModel)] = "currentUser.username">
              </mat-form-field>
            </div>
            <!-- <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control" placeholder="password" [(ngModel)] = "currentUser.password">
            </div> -->
            <!-- <div class="form-group">
                <label for="id">Id</label>
                <input type="text" name="id" class="form-control" placeholder="id" [(ngModel)] = "currentUser.id">
            </div> -->
            <div class="form-group">
                <mat-form-field>
                    <mat-label>RÃ´le User</mat-label>
                    <mat-select  name="currentRolesIds" [(ngModel)] = "currentRolesIds"  multiple>
                      <mat-option  name="role" (onSelectionChange)="updateUserRoles($event, role)" *ngFor="let role of allRoles" [value]="role.id">
                        {{role.roleName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                <!--  <input type="checkbox" name="role.{{i}}.roleName" placeholder="role" [(ngModel)] = "role.roleName"> -->
            </div>
            <div class="form-group">
              <mat-form-field>
                  <mat-label>Applis User</mat-label>
                  <mat-select  name="currentApplisIds" [(ngModel)] = "currentApplisIds"  multiple>
                    <mat-option  name="appli" (onSelectionChange)="updateUserApplis($event, appli)" *ngFor="let appli of allApplis" [value]="appli.id">
                      {{appli.appliName}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
              <button type="submit" class="btn btn-success">Update</button>
          </div>
        </form>
      </div>
  </div>
</div>
