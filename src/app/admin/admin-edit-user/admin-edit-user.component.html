<div class="container mt-2">
  <div class="card" *ngIf="currentUser">
      <h5 class="card-header">Edit User</h5>
      <div class="card body">
          <form #f="ngForm" (ngSubmit)="onUpdateUser(f.value)" >
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" placeholder="username" [(ngModel)] = "currentUser.username">
              </div>
              <!-- <div class="form-group">
                  <label for="password">Password</label>
                  <input type="text" name="password" class="form-control" placeholder="password" [(ngModel)] = "currentUser.password">
              </div> -->
              <!-- <div class="form-group">
                  <label for="id">Id</label>
                  <input type="text" name="id" class="form-control" placeholder="id" [(ngModel)] = "currentUser.id">
              </div> -->
              <div class="form-group">
                  <mat-form-field>
                      <mat-label>RÃ´le User</mat-label>
                      <mat-select  name="currentRolesIds" [(ngModel)] = "currentRolesIds"  multiple>
                        <mat-option  name="role" (onSelectionChange)="updateUserRoles($event, role)" *ngFor="let role of allRoles" [value]="role.id">
                          {{role.roleName}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                 <!--  <input type="checkbox" name="role.{{i}}.roleName" placeholder="role" [(ngModel)] = "role.roleName"> -->
              </div>
              <label for="appliName">Applis User</label>
              <div class="form-group" *ngFor="let appli of currentApplis; let i = index">
                <input type="text" name="appli.{{i}}.appliName" class="form-control" placeholder="appli" [(ngModel)]= "appli.appliName">
              </div>
              <button type="submit" class="btn btn-success">Update</button>
          </form>
      </div>
  </div>
</div>
